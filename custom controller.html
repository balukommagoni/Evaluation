<!DOCTYPE html>
<html>
<body>
<script src="https://code.angularjs.org/1.6.9/angular.js"></script>
<div ng-app="app" ng-controller="Controller">
	{{Name}}
</div>
<script>
	var app = angular.module('app',[]);
	app.controller('Controller', function($scope){
	$scope.Name = "Angular JS";
	});
</script>
</body>
</html>
